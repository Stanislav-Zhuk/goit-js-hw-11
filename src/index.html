<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./images/favico/favicon-32x32.png" />
		<link rel="shortcut icon" href="./images/favico/favicon.ico" />
		<link rel="stylesheet" href="./sass/index.scss" />
		<title>PicFinder</title>
	</head>

	<body>
		<form class="search-form" id="search-form">
			<input
				class="search-form__input"
				type="text"
				name="searchQuery"
				autocomplete="off"
				placeholder="Search images..."
			/>
			<button class="search-form__button" type="submit">
				<svg class="search-icon" width="20" height="20">
					<use href="./images/icons.svg#icon-search"></use>
				</svg>
				Search
			</button>
		</form>

		<div class="gallery"></div>

		<button type="button" class="load-more is-hidden">Load more</button>

		<a id="to-top__button"></a>

		<script type="module" src="./index.js"></script>
	</body>
</html>
